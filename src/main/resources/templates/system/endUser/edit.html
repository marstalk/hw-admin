<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${endUser.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">User sign-up type：</label>
								<div class="col-sm-8">
									<input id="type" name="type" th:value="${endUser.type}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">Phone：</label>
								<div class="col-sm-8">
									<input id="phone" name="phone" th:value="${endUser.phone}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">Email：</label>
								<div class="col-sm-8">
									<input id="email" name="email" th:value="${endUser.email}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">Gender：M(Male；F(Female)：</label>
								<div class="col-sm-8">
									<input id="gender" name="gender" th:value="${endUser.gender}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">First Name：</label>
								<div class="col-sm-8">
									<input id="firstName" name="firstName" th:value="${endUser.firstName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">Last Name：</label>
								<div class="col-sm-8">
									<input id="lastName" name="lastName" th:value="${endUser.lastName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">Birthday：</label>
								<div class="col-sm-8">
									<input id="birth" name="birth" th:value="${endUser.birth}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">Notification：</label>
								<div class="col-sm-8">
									<input id="notify" name="notify" th:value="${endUser.notify}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">Password：</label>
								<div class="col-sm-8">
									<input id="pwd" name="pwd" th:value="${endUser.pwd}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">Submit</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/endUser/edit.js">
	</script>
</body>
</html>
