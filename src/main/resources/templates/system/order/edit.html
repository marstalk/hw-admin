<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${order.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">Order ID：</label>
								<div class="col-sm-8">
									<input id="orderId" name="orderId" th:value="${order.orderId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">User ID：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" th:value="${order.userId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">Goods ID：</label>
								<div class="col-sm-8">
									<input id="goodsId" name="goodsId" th:value="${order.goodsId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">Rental Start Date：</label>
								<div class="col-sm-8">
									<input id="rentStartDay" name="rentStartDay" th:value="${order.rentStartDay}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">Rental End Date：</label>
								<div class="col-sm-8">
									<input id="rentEndDay" name="rentEndDay" th:value="${order.rentEndDay}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">Daily Fee：</label>
								<div class="col-sm-8">
									<input id="dailyFee" name="dailyFee" th:value="${order.dailyFee}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">Plaform Service：</label>
								<div class="col-sm-8">
									<input id="serviceFee" name="serviceFee" th:value="${order.serviceFee}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">Total Fee：</label>
								<div class="col-sm-8">
									<input id="totalFee" name="totalFee" th:value="${order.totalFee}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">Pay Type：</label>
								<div class="col-sm-8">
									<input id="payType" name="payType" th:value="${order.payType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">Pay Status0: unpay; 1:paying; 99: paied：</label>
								<div class="col-sm-8">
									<input id="payStatus" name="payStatus" th:value="${order.payStatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">Audit Status：0:unaudit; 99: audited：</label>
								<div class="col-sm-8">
									<input id="auditStatus" name="auditStatus" th:value="${order.auditStatus}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">Submit</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/order/edit.js">
	</script>
</body>
</html>
